version: '3.4'

services:
  php_fpm:
    build:
      context: docker/php_fpm
      target: symfony_docker_php
      args:
        SYMFONY_VERSION: ${SYMFONY_VERSION:-}
    volumes:
      # Comment out the next line in production
      - ./:/srv/app:rw,cached
      # If you develop on Linux, comment out the following volumes to just use bind-mounted project directory from host
      - /srv/app/var/
      - /srv/app/var/cache/
      - /srv/app/var/logs/
      - /srv/app/var/sessions/
    environment:
      - SYMFONY_VERSION

  nginx:
    build:
      context: docker/nginx
      target: symfony_docker_nginx
    depends_on:
      - php_fpm
    volumes:
      # Comment out the next line in production
      - ./docker/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./public:/srv/app/public:ro
    ports:
      - 80:80

  # This HTTP/2 proxy is not secure: it should only be used in dev
  h2-proxy:
    build:
      context: docker/h2-proxy
      target: symfony_docker_h2-proxy
    depends_on:
      - nginx
    volumes:
      - ./docker/h2-proxy/default.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - 443:443

  node:
    image: node:12-alpine
    user: "node"
    command: tail -f /dev/null
    logging:
      options:
        max-size: '10m'
        max-file: '3'
    ports:
        - 3000:3000
    working_dir: /var/www/app
    volumes:
      - ./:/var/www/app
